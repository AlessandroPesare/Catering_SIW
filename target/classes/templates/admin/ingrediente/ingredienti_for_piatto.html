<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<title>Catering Management System</title>
</head>
<body style="background: url(https://www.forniturealberghiereonline.it/images/torna-buffet-self-service-hotel-ristoranti.jpg); background-size: cover; background-repeat: no-repeat;">
	<section class="sezione-contenuto">
		<div>
			<h1 class = "titolo" th:text="'Elenco degli ingredienti del piatto: ' + ${piatto.nome}">
				Elenco degli ingredienti del piatto...</h1>
		</div>
		<br>
		<table class="table">
			<thead class = "titoletto">
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Operazione</th>
				</tr>
			</thead>

			<tbody class = "titoletto">
				<tr th:each="ingrediente : ${ingredienti}">
					<td th:text="${ingrediente.nome}"></td>
					<td th:text="${ingrediente.descrizione}"></td>
					<td><a class="btn btn-danger"
						th:href="@{/administration/ingredienti/del/{id}(id=${ingrediente.id})}">Delete</a>
				</tr>
			</tbody>
		</table>
	</section>
	
		<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
