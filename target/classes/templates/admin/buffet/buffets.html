<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<title>Catering Management System</title>
</head>
<body
	style="background: url(https://www.forniturealberghiereonline.it/images/torna-buffet-self-service-hotel-ristoranti.jpg); background-size: cover; background-repeat: no-repeat;">
	<section class="sezione-contenuto">
		<div>
			<h1 class="titolo">Catering Management System</h1>
		</div>
		<div>
			<div>
				<h2 class="titoletto">Elenco dei Buffet</h2>
			</div>
			<table class="table">
				<thead class="titoletto">
					<tr>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Operazione</th>
					</tr>
				</thead>
				<tbody class="titoletto">
					<tr th:each="buffet: ${buffets}">
						<td th:text="${buffet.nome}"></td>
						<td th:text="${buffet.descrizione}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/administration/buffets/del/{id}(id=${buffet.id})}">Delete</a>
							<a class="btn btn-warning" 
							th:href="@{/administration/piatti/new/{buffet_id}(buffet_id=${buffet.id})}">Add
								Piatto</a> <a class="btn btn-info"
							th:href="@{/administration/piatti/buffet/{buffet_id}(buffet_id=${buffet.id})}">Visualizza
								i Piatti</a></td>
					</tr>
				</tbody>
			</table>
			<br><br><br>
			<div th:replace="fragments/layout.html :: jsFiles"></div>
			<div class="bottone">
				<a class="btn btn-info btn-sm twtr" href="/default" target="_b">Back</a>
			</div>
		</div>
	</section>
</body>
</html>
