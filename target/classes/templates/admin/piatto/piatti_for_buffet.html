<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<title>Catering Management System</title>
</head>
<body>

	<section class="sezione-contenuto">
		<div>
			<h1 th:text="'Elenco dei piatti del buffet: ' + ${buffet.nome}">
				Elenco dei piatti del buffet...</h1>
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Operazione</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="piatto : ${piatti}">
					<td th:text="${piatto.nome}"></td>
					<td th:text="${piatto.descrizione}"></td>
					<td><a class="btn btn-danger"
						th:href="@{/administration/piatti/del/{id}(id=${piatto.id})}">Delete</a>
						<a class="btn btn-warning"
						th:href="@{/administration/ingredienti/new/{piatto_id}(piatto_id=${piatto.id})}">Add ingrediente</a>
						<a class="btn btn-info"
						th:href="@{/administration/ingredienti/piatto/{piatto_id}(piatto_id=${piatto.id})}">Guarda
							gli ingredienti</a></td>
				</tr>
			</tbody>
		</table>
		<div>
			<div>
				<a th:href="@{/administration/buffets}">Back</a>
			</div>
		</div>
	</section>
	
		<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
