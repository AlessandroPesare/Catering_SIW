<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Piatto form')">
<title>Catering Management System</title>
</head>
<body
	style="background: url(https://img.freepik.com/premium-photo/restaurant-lunch-catering-buffet-with-different-dishes_219193-3429.jpg?w=2000); background-size: cover; background-repeat: no-repeat;">
	<section class="sezione-contenuto">
		<div>
			<div>
				<h1 class="titoletto">Insert New Piatto</h1>
				<div>
					<form th:action="@{/administration/piatti/}+${buffet_id}"
						th:object="${piatto}" method="POST">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore
								globale</p>
						</div>
						<div>
							<label class="titoletto">Nome</label> <input type="text"
								name="nome" th:field="*{nome}" placeholder="Inserisci il nome" />
							<div style="color: red; font-weight: 700;">
								<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
							</div>
						</div>
						<div>
							<label class="titoletto">Descrizione</label> <input type="text"
								name="descrizione" th:field="*{descrizione}"
								placeholder="Inserisci la descrizione" />
							<div>
								<span th:if="${#fields.hasErrors('descrizione')}"
									th:errors="*{descrizione}"></span>
							</div>
						</div>
						<div>
							<button type="submit"  class="btn btn-primary">Invia</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br><br><br><br><br><br>
		<div>
			<div class="bottone">
				<a class="btn btn-info btn-sm twtr" href="/administration/buffets"
					target="_b">Back</a>
			</div>
		</div>
	</section>
</body>
</html>
