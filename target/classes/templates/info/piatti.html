<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<meta charset="UTF-8" />
<title>Catering Service</title>
</head>
<body
	style="background: url(https://www.forniturealberghiereonline.it/images/allestimento-colazione-buffet-centrale.jpg); background-size: cover; background-repeat: no-repeat;">
	<div>
		<div>
			<h1 class="titolo"> Catering Service</h1>
			<br>
		</div>
		<div>
			<h3>
				<a th:href="@{/default}">Home</a>
			</h3>
		</div>
	</div>
	<section class="sezione-contenuto">
		<h3 class = sottotitolo align="center">I piatti proposti dagli chef</h3>
		<br> <br>
		<div class="row">
			<div class="col col-md-4" th:each="piatto : ${piatti}">
				<div class="card" style="width: 18rem; margin-bottom: 20px;">
					<img class="card-img-top" src="/images/Primi-piatti-sfiziosi.jpg"
						alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title"
							th:text="${piatto.nome}">Nome Piatto</h5>
						<a th:href="@{/info/piatto/}+${piatto.id}" class="btn btn-primary">Dettagli
							Piatto</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<br>
	<br>
</body>
</html>
