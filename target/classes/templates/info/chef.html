<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Chef')">
<meta charset="UTF-8" />
<title>Dettagli chef</title>
</head>
<body
	style="background: url(https://www.antoninocannavacciuolo.it/site/wp-content/uploads/antoninocannavacciuolo_spaghettipolpo_desktop-2-scaled.jpg); background-size: cover; background-repeat: no-repeat;">

	<section class="sezione-contenuto">
		<div>
			<h1 class="titolo"
				th:text="'Elenco dei Buffet dello Chef ' + ${chef.cognome}">
				Elenco dei Buffet dello Chef Rossi</h1>
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th class="sottotitolo" scope="col">NOME</th>
					<th class="sottotitolo" scope="col">DESCRIZIONE</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="buffet: ${buffets}">
					<td class="sottotitolo" th:text="${buffet.nome}"></td>
					<td class="sottotitolo" th:text="${buffet.descrizione}"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<br>
		<br>
		<div th:replace="fragments/layout.html :: jsFiles"></div>
		<div class="bottone">
			<a class="btn btn-info btn-sm twtr" href="/info/chefs" target="_b">Back</a>
		</div>
	</section>
</body>
</html>
