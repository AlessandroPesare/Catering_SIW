<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Home Page: Catering')">
</head>
<body
	style="background: url(https://www.foodweb.it/wp-content/uploads/2020/06/cibo-italiano.jpg); background-size: 100%; background-repeat: no-repeat;">
	<header th:replace="fragments/layout.html :: navMenu"> </header>
	<section class="sezione-contenuto">
		<form th:action="@{/register}" method="post">
			<div class="form-group">
				<label for="username">Username:</label> <input class="form-control"
					id="username" placeholder="Enter Username" name="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" placeholder="Password"
					name="password">
			</div>
			<div class="form-group">
				<label for="nome">Nome</label> <input type="nome"
					class="form-control" id="nome" placeholder="nome" name="nome">
			</div>
			<div class="form-group">
				<label for="cognome">Cognome</label> <input type="cognome"
					class="form-control" id="cognome" placeholder="cognome" name="cognome">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</section>
	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
