<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Register Page')">
</head>
<body
	style="background: url(https://media-assets.lacucinaitaliana.it/photos/61fa988b88beebce25c095cc/16:9/w_2560%2Cc_limit/roma-buffet-aperitivo-locale.jpg); background-size: 100%; background-repeat: no-repeat;">
	<header th:replace="fragments/layout.html :: navMenu"> </header>
	<section class="sezione-contenuto">
		<form th:action="@{/register}" method="post">
			<div th:object="${user}">
				<div>
					<input type="text" class="form-control" placeholder="Nome"
						th:field="*{nome}" required>
				</div>
				<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					class="alert alert-danger" role="alert"></div>

				<div>
					<br> <input type="text" class="form-control"
						placeholder="Cognome" th:field="*{cognome}" required>
				</div>
				<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"
					class="alert alert-danger" role="alert"></div>
			</div>
			<br>
			<div th:object="${credentials}">
				<div>
					<input type="text" class="form-control" placeholder="Username"
						th:field="*{username}" required>
				</div>
				<div th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="alert alert-danger" role="alert"></div>

				<div>
				<br>
					<input type="password" class="form-control" placeholder="Password"
						th:field="*{password}" required>
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="alert alert-danger" role="alert"></div>
			</div>
			<br>
			<div class="btn_box">
				<button type="submit">Conferma</button>
			</div>
		</form>
	</section>
	<br>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
