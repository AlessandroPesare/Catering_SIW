<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Elenco Chef</title>
</head>
<body>
	<h1>Elenco Chef:</h1>
	<table>
		<tr>
			<th>Nome</th><th>Cognome</th>
		</tr>
		<tr th:each="chef : ${chefs}">
			<td th:text="${chef.nome}">Nome</td>
			<td th:text="${chef.cognome}">Cognome</td>
			<td><a href="chef.html" th:href="@{'/chef'} + '/' + ${chef.id}">dettagli chef</a>
			</td>
	</table>
</body>
</html>
