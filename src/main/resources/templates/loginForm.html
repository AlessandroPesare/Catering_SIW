<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Home Page: Catering')">
</head>
<body style="background: url(http://www.cateringlabreva.it/i/gallery/business-lunch-00.jpg); background-size: cover; background-repeat: no-repeat;">
	<header th:replace="fragments/layout.html :: navMenu"> </header>
	<section class="sezione-contenuto">
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username:</label> <input class="form-control"
					id="username" placeholder="Enter Username" name="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" placeholder="Password"
					name="password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</section>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>

</html>
