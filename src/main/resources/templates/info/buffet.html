<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Buffet')"></head>
<body
	style="background: url(https://www.ilparcodeipoeti.it/slide/buffet-01.jpg); background-size: cover; background-repeat: no-repeat;">

	<section class="sezione-contenuto">
		<div>
			<h1 class="titolo"
				th:text="'Elenco dei piatti del buffet ' + ${buffet.nome}">
				Elenco degli ingredienti del buffet</h1>
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th class="sottotitolo" scope="col">NOME</th>
					<th class="sottotitolo" scope="col">DESCRIZIONE</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="piatto: ${piatti}">
					<td class="sottotitolo" th:text="${piatto.nome}"></td>
					<td class="sottotitolo" th:text="${piatto.descrizione}"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<br>
		<br>
		<div th:replace="fragments/layout.html :: jsFiles"></div>
		<div class="bottone">
			<a class="btn btn-info btn-sm twtr" href="/info/buffets" target="_b">Back</a>
		</div>
	</section>
</body>
</html>
