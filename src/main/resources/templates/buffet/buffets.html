<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catering Management System</title>
</head>
<body>
<nav>
  <a>Catering Management System</a>
  <button type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link">Buffet Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Elenco dei Buffet </h1>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Operazione</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "buffet: ${buffets}">
					<td th:text = "${buffet.nome}"></td>
					<td th:text = "${buffet.descrizione}"></td>
					<td>
						<a th:href = "@{/administration/buffets/del/{id}(id=${buffet.id})}"
						 class = "btn btn-danger">Delete</a>
						 <a th:href="@{/administration/piatti/new/{buffet_id}(buffet_id=${buffet.id})}"
						class="btn btn-success">Add Piatto</a>
						 <a th:href="@{/administration/piatti/buffet/{buffet_id}(buffet_id=${buffet.id})}"
						class="btn btn-info">Guarda i Piatti</a></td>
				</tr>
			</tbody>
		
		</table>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/administration}" class="btn btn-primary btn-sm mb-3">
					Back</a>
			</div>
		</div>
	</div>
</body>
</html>
