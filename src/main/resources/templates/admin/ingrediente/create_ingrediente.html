<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Ingrediente form')">
<title>Catering Management System</title>
</head>
<body
	style="background: url(https://www.lacucinaincantata.com/wp-content/uploads/2017/12/sfondo-riga-ricette.png); background-size: cover; background-repeat: no-repeat;">
	<section class="sezione-contenuto">
		<div>
			<div>
				<h1 class="titoletto">Insert New Ingrediente</h1>
				<div>
					<form th:action="@{/administration/ingredienti/}+${idPiatto}"
						th:object="${ingrediente}" method="POST">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore
								globale</p>
						</div>
						<div>
							<label class="titoletto">Nome</label> <input type="text"
								name="nome" th:field="*{nome}" placeholder="Inserisci il nome" required/>
							<div style="color: red; font-weight: 700;">
								<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
							</div>
						</div>
						<div>
							<label class="titoletto">Origine</label> <input type="text"
								name="origine" th:field="*{origine}"
								placeholder="Inserisci l'origine" required/>
							<div>
								<p th:if="${#fields.hasErrors('origine')}"
									th:errors="*{origine}"></p>
							</div>
						</div>
						<div>
							<label class="titoletto">Descrizione</label> <input type="text"
								name="descrizione" th:field="*{descrizione}"
								placeholder="Inserisci la descrizione" required/>
							<div>
								<span th:if="${#fields.hasErrors('descrizione')}"
									th:errors="*{descrizione}"></span>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Invia</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="bottone">
			<a class="btn btn-info btn-sm twtr" href="/administration/piatti"
				target="_b">Back</a>
		</div>
	</section>
</body>
</html>
