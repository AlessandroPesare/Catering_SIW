<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<title>Catering Management System</title>
</head>
<body>

	<section class="sezione-contenuto">
		<div>
			<h1 th:text="'Elenco dei Buffet dello Chef ' + ${chef.cognome}">
				Elenco dei Buffet dello Chef Rossi</h1>
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Operazione</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="buffet: ${buffets}">
					<td th:text="${buffet.nome}"></td>
					<td th:text="${buffet.descrizione}"></td>
					<td><a class="btn btn-danger"
						th:href="@{/administration/buffets/del/{id}(id=${buffet.id})}">Delete</a>
						<a class="btn btn-warning"
						th:href="@{/administration/piatti/new/{buffet_id}(buffet_id=${buffet.id})}">Add Piatto</a>
						<a class="btn btn-info"
						th:href="@{/administration/piatti/buffet/{buffet_id}(buffet_id=${buffet.id})}">Guarda
							i Piatti</a></td>
				</tr>
			</tbody>
		</table>
		<div>
			<div>
				<a th:href="@{/administration/buffets}">Back</a>
			</div>
		</div>
	</section>
	
		<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
