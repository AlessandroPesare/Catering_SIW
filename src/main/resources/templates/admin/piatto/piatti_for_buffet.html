<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<title>Catering Management System</title>
</head>
<body>
	<nav>
		<a>Catering Management System</a>
		<div>
			<ul>
				<li><a>Piatto Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<div>
			<h1 th:text="'Elenco dei Piatti del Buffet ' + ${buffet.nome}">
				Elenco dei Piatti dello Chef Rossi</h1>
		</div>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Operazione</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="piatto: ${piatti}">
					<td th:text="${piatto.nome}"></td>
					<td th:text="${piatto.descrizione}"></td>
					<td><a
						th:href="@{/administration/piatti/del/{id}(id=${piatto.id})}">Delete</a>
						<a
						th:href="@{/administration/ingredienti/new/{piatto_id}(piatto_id=${piatto.id})}">Add
							Ingrediente</a> <a
						th:href="@{/administration/ingredienti/piatto/{piatto_id}(piatto_id=${piatto.id})}">Guarda
							ingredienti</a></td>
				</tr>
			</tbody>
		</table>
		<div>
			<div>
				<a th:href="@{/administration/chefs}">Back</a>
			</div>
		</div>
	</div>
</body>
</html>
