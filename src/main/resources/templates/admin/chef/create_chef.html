<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catering Management System</title>
</head>
<body>
	<div>
		<h1>Catering Management System</h1>
	</div>
	<div>
		<h2>Elenco degli Chef</h2>
	</div>
	<br>
	<br>
	<div>
		<div>
			<h3>Create New Chef</h3>
			<div>
				<form th:action="@{/administration/chefs}" th:object="${chef}"
					method="POST">
					<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore
							globale</p>
					</div>
					<div class="form-group">
						<label>Nome</label> <input type="text" name="nome"
							th:field="*{nome}" placeholder="Inserisci il nome" />
						<div>
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
						</div>
					</div>

					<div>
						<label>Cognome</label> <input type="text" name="cognome"
							th:field="*{cognome}" placeholder="Inserisci il cognome" />
						<div>
							<span th:if="${#fields.hasErrors('cognome')}"
								th:errors="*{cognome}"></span>
						</div>
					</div>

					<div>
						<label>Nazionalita</label> <input type="text" name="nazione"
							th:field="*{nazione}" placeholder="Inserisci la nazione dello chef" />
						<div>
							<span th:if="${#fields.hasErrors('nazione')}"
								th:errors="*{nazione}"></span>
						</div>
					</div>

					<div>
						<button type="submit" class="btn btn-primary">Invia</button>
					</div>
				</form>

			</div>
		</div>
	</div>
	<div>
		<div>
			<a th:href="@{/administration/chefs}"> Back</a>
		</div>
	</div>
</body>
</html>
