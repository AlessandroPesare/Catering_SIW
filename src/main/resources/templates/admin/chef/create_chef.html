<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/layout.html :: headerfiles(title='Elenco Buffets')">
<title>Catering Management System</title>
</head>
<body
	style="background: url(https://wips.plug.it/cips/initalia.virgilio.it/cms/2020/09/chef.jpg?w=800&h=450&a=c); background-size: 100%; background-repeat: no-repeat;">
	<section class=sezione-contenuto>
		<div>
			<div>
				<h1 class="titolo">Insert New Chef</h1>
				<div>
					<form th:action="@{/administration/chefs}" th:object="${chef}"
						method="POST">
						<div style="color: red; font-weight: 900;" th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
							<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore
								globale</p>
						</div>
						<div class = "form-group">
							<label class = "titoletto">Nome</label> <input type="text" name="nome"
								th:field="*{nome}" class="form-control"
								placeholder="Inserisci il nome" />
							<div style="color: red; font-weight: 700;">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
							</div>
						</div>

						<div class="form-group">
							<label class = "titoletto">Cognome</label> <input type="text" name="cognome"
								th:field="*{cognome}" class="form-control"
								placeholder="Inserisci il cognome" />
							<div style="color: red; font-weight: 700;">
								<span th:if="${#fields.hasErrors('cognome')}"
									th:errors="*{cognome}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class = "titoletto">Nazione</label> <input type="text" name="nazione"
								th:field="*{nazione}" class="form-control"
								placeholder="Inserisci la nazione" />
							<div style="color: red; font-weight: 700;">
								<span th:if="${#fields.hasErrors('nazione')}"
									th:errors="*{nazione}"></span>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Invia</button>
						</div>
					</form>

				</div>
			</div>
		</div>
		<br><br><br><br><br>
		<div class="bottone">
			<a class="btn btn-info btn-sm twtr" href="/administration/chefs" target="_b">Back</a>
		</div>
	</section>
</body>
</html>
